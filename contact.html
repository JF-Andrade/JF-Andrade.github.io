<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Portfólio ML</title>
    <!-- Inclui o Tailwind CSS para um estilo moderno e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link para o arquivo CSS separado -->
    <link rel="stylesheet" href="assets/css/main.css">
    <!-- Adicionando estilos para o formulário -->
    <style>
        .form-input {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--color-border);
            background-color: var(--color-background-card);
            color: var(--color-primary);
        }
        .form-textarea {
            width: 100%;
            padding: 0.75rem;
            border-radius: 0.5rem;
            border: 1px solid var(--color-border);
            background-color: var(--color-background-card);
            color: var(--color-primary);
            resize: vertical;
        }
        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: var(--color-accent);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.25);
        }
    </style>
</head>
<body class="antialiased">

    <main class="container mx-auto p-4 md:p-8">

        <!-- Seção de Contato com formulário -->
        <section class="py-12 md:py-16 text-center">
            <h1 class="text-4xl sm:text-5xl font-bold mb-6">Entre em Contato</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto mb-8">
                Preencha o formulário abaixo para enviar uma mensagem diretamente para mim, ou utilize os links de redes sociais.
            </p>
            <div class="max-w-xl mx-auto p-8 bg-white rounded-lg shadow-md">
                <form action="https://formspree.io/f/xgvlwpba" method="POST" class="space-y-6">
                    <div>
                        <label for="name" class="block text-left text-sm font-medium text-gray-700">Seu Nome</label>
                        <input type="text" id="name" name="name" class="mt-1 form-input" required>
                    </div>
                    <div>
                        <label for="email" class="block text-left text-sm font-medium text-gray-700">Seu E-mail</label>
                        <input type="email" id="email" name="email" class="mt-1 form-input" required>
                    </div>
                    <div>
                        <label for="message" class="block text-left text-sm font-medium text-gray-700">Mensagem</label>
                        <textarea id="message" name="message" rows="5" class="mt-1 form-textarea" required></textarea>
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn-primary">
                            Enviar Mensagem
                        </button>
                    </div>
                </form>
            </div>
            <p class="text-gray-600 mt-8">
                Ou, se preferir, entre em contato através do e-mail: <a href="mailto:jordaoandrade@gmail.com" class="text-blue-600 hover:underline">jordaoandrade@gmail.com</a>
            </p>
        </section>

    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
