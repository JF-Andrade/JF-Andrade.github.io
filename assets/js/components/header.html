<header id="main-header"
    class="fixed top-0 left-0 w-full z-50 bg-white/95 dark:bg-slate-900/95 backdrop-blur-sm border-b border-slate-200 dark:border-slate-700 transition-all duration-300">
    <nav class="container mx-auto px-6 h-20 flex justify-between items-center">

        <!-- Desktop Navigation Links (Left) -->
        <div id="nav-links-container" class="hidden md:flex space-x-8 items-center">
            <!-- Navigation links will be dynamically injected here by main.js -->
        </div>

        <!-- Controls: Language Switcher + Theme Toggle (Right) -->
        <div class="flex items-center gap-6">

            <!-- Language Switcher: Rounded-Square Toggle -->
            <div class="flex items-center bg-slate-100 dark:bg-slate-800 rounded-lg p-1 gap-1">
                <button id="lang-en"
                    class="w-9 h-9 flex items-center justify-center rounded-md text-xs font-bold transition-all duration-200 text-slate-600 hover:text-slate-900 dark:text-slate-300 dark:hover:text-slate-100"
                    aria-label="Switch to English">
                    EN
                </button>
                <button id="lang-pt"
                    class="w-9 h-9 flex items-center justify-center rounded-md text-xs font-bold transition-all duration-200 text-slate-600 hover:text-slate-900 dark:text-slate-300 dark:hover:text-slate-100"
                    aria-label="Mudar para PortuguÃªs">
                    PT
                </button>
            </div>

            <!-- Theme Toggle Button -->
            <button id="theme-toggle"
                class="p-2 rounded-full text-slate-600 hover:bg-slate-100 dark:text-slate-300 dark:hover:bg-slate-800 transition-colors focus:outline-none focus:ring-2 focus:ring-slate-400"
                aria-label="Toggle Theme">
                <!-- Moon Icon (Light Mode) -->
                <svg id="theme-icon-light" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-moon">
                    <path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z" />
                </svg>
                <!-- Sun Icon (Dark Mode) -->
                <svg id="theme-icon-dark" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24"
                    fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-sun hidden">
                    <circle cx="12" cy="12" r="4" />
                    <path d="M12 2v2" />
                    <path d="M12 20v2" />
                    <path d="m4.93 4.93 1.41 1.41" />
                    <path d="m17.66 17.66 1.41 1.41" />
                    <path d="M2 12h2" />
                    <path d="M20 12h2" />
                    <path d="m6.34 17.66-1.41 1.41" />
                    <path d="m19.07 4.93-1.41 1.41" />
                </svg>
            </button>
        </div>
    </nav>
</header>
