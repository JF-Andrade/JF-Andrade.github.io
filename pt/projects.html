<!DOCTYPE html>

  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Portfólio de projetos de machine learning e ciência de dados por Jordão Fernandes, incluindo sistemas de recomendação, visão computacional e NLP."
    />
    <meta property="og:title" content="Projetos - Jordão Fernandes" />

      property="og:description"

    <meta
      property="og:image"
      content="https://jf-andrade.github.io/assets/img/perfil_github.webp"

    <link rel="stylesheet" href="../assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"

  <body class="antialiased">
    <main class="container mx-auto p-4 md:p-8">
      <template id="project-card-template">
        <a href="#" class="project-card block">
          <img
            src="#"
            alt=""
            class="project-image rounded-t-lg w-full h-48 object-cover"
          />
          <div class="p-6">
            <h3 class="project-title text-xl font-semibold mb-2"></h3>
            <p class="project-description text-gray-600 text-sm mb-4"></p>

            ></div>
          </div>
        </a>
      </template>

      <section class="text-center py-12 md:py-16">
        <h1 class="text-4xl sm:text-5xl font-bold mb-4">Meus Projetos</h1>
        <p class="text-xl text-slate-600 mb-12 max-w-2xl">
          Projetos selecionados demonstrando habilidades em machine learning,
          ciência de dados e engenharia de software.
        </p>
      </section>

      <section id="project-list" class="py-12 md:py-16">
        <div
          id="projects-container"
          class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
        >
          <!-- Os cartões de projeto serão gerados aqui pelo JavaScript -->
        </div>
