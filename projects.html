<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projetos - Jordão</title>
    <!-- Inclui o Tailwind CSS para um estilo moderno e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Link para o arquivo CSS separado -->
    <link rel="stylesheet" href="assets/css/main.css">
</head>
<body class="antialiased">

    <main class="container mx-auto p-4 md:p-8">

        <section class="text-center py-12 md:py-16">
            <h1 class="text-4xl sm:text-5xl font-bold mb-4">Meus Projetos</h1>
            <p class="text-lg text-gray-600 max-w-2xl mx-auto">
                Uma coleção de projetos que demonstram minhas habilidades em machine learning,
                ciência de dados e desenvolvimento de software.
            </p>
        </section>

        <section id="project-list" class="py-12 md:py-16">
            <div id="projects-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <!-- Os cartões de projeto serão gerados aqui pelo JavaScript -->
            </div>
        </section>

    </main>
    <script src="assets/js/main.js"></script>
</body>
</html>
